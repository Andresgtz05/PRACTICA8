        <script>
            // JavaScript para abrir imágenes en una nueva ventana emergente
            const imagenesGaleria = document.querySelectorAll('.imagen-galeria img');
        
            imagenesGaleria.forEach((imagen, index) => {
                imagen.addEventListener('click', () => {
                    window.open(imagen.src, '_blank');
                });
            });
